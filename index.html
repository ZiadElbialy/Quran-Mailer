<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/master.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
            rel="stylesheet"
        />
        <title>Quran Mailer</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <h1>ذكرني بالقرآن</h1>
                </div>
                <nav>
                    <ul class="links">
                        <li><a href="">الرئيسيه</a></li>
                        <li><a href="" class="active">تواصل معنا</a></li>
                        <li><a href="">إشترك الآن</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="container">
                <div class="text">
                    <h2>تواصل معنا</h2>
                    <p>
                        يسرنا تواصلكم معنا من خلال النموذج التالي عند الرغبة فى
                        اخبارنا اى شئ يخص هذا الموقع الالكترونى
                    </p>
                </div>
                <form action="">
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="أدخل الإسم بالكامل"
                    />
                    <input
                        type="email"
                        name="mail"
                        id="mail"
                        placeholder="أدخل البريد الإلكتروني "
                    />
                    <textarea
                        class="message"
                        name="message"
                        id="message"
                        placeholder="ما الذي ترغب في إخبارنا به"
                    ></textarea>
                    <button class="btn">إرسال</button>
                </form>
            </section>
        </main>
        <footer>
            <p>
                تم إنشاء الموقع بواسطة <a href="" class="active">أحمد صابر</a>
            </p>
            <p>
                هذا الموقع من المشاريع مفتوحة المصدر ، يمكنك المساهمة فى تطويره
                من خلال <a href="" class="active">هذا الرابط</a>
            </p>
        </footer>
    </body>
</html>
